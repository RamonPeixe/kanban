<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto de kanban</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="kanban">
      <div class="column-group">
        <div class="options">
          <div class="option-toDo">To do</div>
        </div>
        <div class="column">
          <div class="item" draggable="true">Item 01</div>
          <div class="item" draggable="true">Item 02</div>
        </div>
      </div>
      <div class="column-group">
        <div class="options">
          <div class="option-Doing">Doing</div>
        </div>
        <div class="column">
          <div class="item" draggable="true">Item 03</div>
          <div class="item" draggable="true">Item 04</div>
        </div>
      </div>
      <div class="column-group">
        <div class="options">
          <div class="option-Done">Done</div>
        </div>
        <div class="column">
          <div class="item" draggable="true">Item 05</div>
          <div class="item" draggable="true">Item 06</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
